---

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
  when: ansible_os_family == "Fedora" or ansible_os_family == "Kaizen"

- name: Install Docker
  dnf:
    name: docker-ce
    state: present
  when: ansible_os_family == "Fedora" or ansible_os_family == "Kaizen"
